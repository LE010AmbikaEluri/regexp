<!DOCTYPE html>
<html>
<head>
	<meta charset="iso-8859-9"/>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<title>Document</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css"/></head>
<body class="container" >
	<div class="row">
		<div class="col-lg-6">
			<span id="message"></span>
		<div class="card mt-3">
			<div class="card-header bg-danger text-white">sample form</div>
			<div class="card-body ">
				
				<form>
					<input type="text" class="form-control" onKeyup="validateEmail()" id="mobile" placeholder="mobile" />	
				</form>
			</div>
		</div>
		
	</div>
	


</body>
<script>
	function validateEmail(){
		var message=document.querySelector("#message");
		var mobile=document.querySelector("#mobile").value;
		if(mobile.match("^[6-9]{1}[0-9]{9}$")!=null){
			message.classList.remove("alert-info");
			message.classList.add("alert","alert-info");
			message.textContent="Valid mobile number";
			
		}else{
			message.classList.remove("alert-info");
			message.classList.add("alert","alert-warning");
			message.textContent="Invalid mobile number";

		}
	}
</script>
</html>
